<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Desafio_02.css">
</head>

<body>
    <header>
        <div id="texto_header">
            <h1 id="titulo">
                ME ACHA!
            </h1>
            <h5 id="subtitulo">
                ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP
            </h5>
        </div>
        <span id="icon_terra" class="material-symbols-outlined">
            travel_explore
        </span>
    </header>
    <main>
        <form method="get" id="forms">
            <fieldset id="borda_forms">
                <label for="cep">Cep</label>
                <input type="text" required class="txt" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" class="txt" id="rua" name="rua" value="">
                <label for="bairro">Bairro</label>
                <input type="text" class="txt" id="bairro" name="bairro" value="">
                <label for="cidade">Cidade</label>
                <input type="text" class="txt" id="cidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input type="text" class="txt" id="estado" name="estado" value="">
                <input type="submit" id="submit" name="enviar" value="BUSCAR">
            </fieldset>
        </form>
    </main>
</body>

</html>
